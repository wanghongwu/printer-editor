<input class="ipt" mx-focusin="@{active}()" mx-focusout="@{deactive}()" value="<%=value%>" mx-change="@{num.check}()" mx-keydown="@{press.check}()"<%if(disabled){%> disabled<%}%> autocomplete="off" mx-input="@{input.check}()"/>
<span class="up arrow unselectable" mx-click="@{num.change}({i:true})" mx-mousedown="@{fast.start}({i:true})" mx-contextmenu="@{prevent}()"></span>
<span class="down arrow unselectable" mx-click="@{num.change}()" mx-mousedown="@{fast.start}()" mx-contextmenu="@{prevent}()"></span>
